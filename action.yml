name: Sphinx Docs
description: "Automates Sphinx docs generation: builds structure, extracts metadata, creates HTML, cleans up, and preps for GitHub Pages."
author: Ahmad Alobaid <ahmad88me@gmail.com>
branding:
  icon: 'book-open'
  color: 'yellow'

inputs:
  python-version:
    description: 'Version of Python to set up'
    required: false
    default: '3.8'
  git-username:
    description: 'Git username for commits'
    required: false
    default: 'yourusername'
  git-email:
    description: 'Git email for commits'
    required: false
    default: 'youremail@users.noreply.github.com'
  project-path:
    description: 'Path to the Sphinx project'
    required: false
    default: 'src'
  files-pattern:
    description: 'Pattern to match example files'
    required: false
  commit-message:
    description: 'Commit message for the documentation update'
    required: false
    default: 'update docs'
  github-token:
    description: 'GitHub token to push changes. '
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip sphinx-autodoc-typehints sphinx_example_includer sphinx docutils
      shell: bash

    - name: Remove docs folder
      run: |
        rm -Rf docs
      shell: bash

    - name: Generate documentation
      run: |
        if [ -n "${{ inputs.files-pattern }}" ]; then
          python -m sphinx_example_includer --info --build --project ${{ inputs.project-path }} --files ${{ inputs.files-pattern }} --overwrite
        else
          python -m sphinx_example_includer --info --build --project ${{ inputs.project-path }} 
        fi
        cd docs; ls; find . -maxdepth 1 ! -name '_build' ! -name '.' ! -name '..' -exec rm -rf {} +
        echo "Pre move"; ls
        mv _build/html/* ./
        echo "Post move"; ls
        rm -Rf _build _sources
        touch .nojekyll
        cd ..
      shell: bash

    - name: Configure Git
      run: |
        git config --global user.name "${{ inputs.git-username }}"
        git config --global user.email "${{ inputs.git-email }}"
      shell: bash

    - name: Commit changes
      run: |
        git status -u
        git add docs
        git commit -m "${{ inputs.commit-message }}"
      shell: bash

    - name: Push changes
      run: |
        git push
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        
outputs:
  docs-path:
    description: 'Path to the generated documentation'
    value: 'docs/'

